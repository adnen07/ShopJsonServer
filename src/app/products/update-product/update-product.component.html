<h2 class="bg-light mb-2">Update Product</h2>
<form (submit)="updateProduct(updateProductForm)" #updateProductForm="ngForm" >
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="">Product Name</label>
      <input type="text" class="form-control" required name="product_name"  [(ngModel)]="productDetails.name"  ngModel>
    </div>
    <div class="col-md-6 mb-3">
      <label for="">Category </label>
      <select [(ngModel)]="id_cat_selected" name="id_cat_selected" ngModel >
        <option *ngFor="let i of catList" [value]="i.id" >
          {{i.name}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="">Description</label>
      <textarea type="text" class="form-control" [(ngModel)]="productDetails.description" placeholder="Enter Product Description" required name="product_description" ngModel >
        </textarea>
    </div>
    <div class="col-md-6 mb-3">
      <label>Rating</label>
      <select class="custom-select" required name="product_rating" ngModel>
        <option selected value="">Choose...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="">Product Warranty</label>
      <input type="text" class="form-control" [(ngModel)]="productDetails.warranty" value="Enter Product Warranty" required name="product_warranty" ngModel>
    </div>
    <div class="col-md-6 mb-3">
      <label >Choose Image</label>
      <input type="file" class="form-control-file" id="file" (change)="updateImage($event)" >
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="">Product Price</label>
      <input type="text" class="form-control" [(ngModel)]="productDetails.prise"  value="Enter Product Prise" required name="product_price" ngModel>
    </div>
    <div class="col-md-6 mb-3">
      <label for="">Reviews</label>
      <select class="custom-select" required name="product_reviews" ngModel>
        <option selected value="">Choose...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Update Product</button>
</form>
