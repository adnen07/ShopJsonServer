
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/assets/images/slider%201.jpg" alt="First slide" style="height: 550px">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/slider%202.jpg" alt="Second slide" style="height: 550px">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/images/slider%203.jpg" alt="Third slide" style="height: 550px">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

<br>
<div class="row" >
  <div class="col-lg-4 col-md-6 mb-4 " *ngFor="let items of productList">
    <div class="card h-100">
      <a href="#" ><img class="card-img-top" src="{{items.image_path}}" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a  href="products/view-product/{{items.id}}">{{items.name}}</a>
        </h4>
        <h5>{{items.prise}}$</h5>
        <p class="card-text"> {{items.description}}</p>
      </div>
      <div class="card-footer">
        <small class="text-muted">{{items.rating}} Stars</small>
      </div>
    </div>
  </div>
</div>
